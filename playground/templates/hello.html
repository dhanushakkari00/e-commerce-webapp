<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Story</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Cursive', sans-serif;
    background: linear-gradient(to bottom, #ff9a9e, #fecfef);
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    text-align: center;
    position: relative;
    animation: fadeIn 2s ease-in-out;
  }

  h1 {
    font-size: 4.5rem;
    color: white;
    text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    animation: glow 2s ease-in-out infinite alternate, scaleText 6s infinite ease-in-out;
    margin-bottom: 10px;
  }

  @keyframes glow {
    from {
      text-shadow: 0 0 15px rgba(255, 182, 193, 0.8);
    }
    to {
      text-shadow: 0 0 30px rgba(255, 105, 180, 1);
    }
  }

  @keyframes scaleText {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }

  .heart {
    position: absolute;
    width: 50px;
    height: 50px;
    background-image: url('https://i.ibb.co/GRYQn3F/heart.png'); /* Heart image */
    background-size: cover;
    animation: floatHearts 10s infinite linear;
  }

  .heart:nth-child(2) {
    animation-duration: 8s;
    width: 70px;
    height: 70px;
  }

  .heart:nth-child(3) {
    animation-duration: 12s;
    width: 60px;
    height: 60px;
  }

  @keyframes floatHearts {
    0% {
      top: 100vh;
      left: calc(50% - 25px);
      opacity: 0;
      transform: rotate(0deg);
    }
    50% {
      opacity: 1;
      transform: rotate(180deg);
    }
    100% {
      top: -100px;
      left: calc(50% + 200px);
      opacity: 0;
      transform: rotate(360deg);
    }
  }

  p {
    font-size: 2rem;
    color: white;
    margin-top: 20px;
    animation: slideUp 3s ease-in-out infinite alternate;
  }

  @keyframes slideUp {
    0% {
      transform: translateY(20px);
      opacity: 0.8;
    }
    100% {
      transform: translateY(-10px);
      opacity: 1;
    }
  }

</style>
</head>
<body>
<div class="container">
  <h1>{{ name }} Loves Malavika</h1>
  <p>A love written in the stars âœ¨</p>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
</div>
</body>
</html>
